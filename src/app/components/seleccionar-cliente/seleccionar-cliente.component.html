<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="">*Seleccione un Cliente</label>
        <input type="text" (input)="buscarClientes($event.target.value)" class="form-control" placeholder="Buscar un cliente">

    </div>
    <div class="form-group" *ngIf="nombre">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-9">

                <input type="text" [(ngModel)]="nombre" disabled class="form-control">
            </div>
            <div class="col-md-3">
                <button class="btn btn-danger" (click)="cancelarCliente()">Cancelar</button>

            </div>
        </div>
    </div>
    <div class="list-group">
        <div *ngFor="let cliente of usuariosService.clientes">
            <a *ngIf="cliente.visible" (click)="seleccionarCliente(cliente)" class="list-group-item list-group-action">{{cliente.nombre}} {{cliente.apellido}}</a>
        </div>
    </div>
</div>
