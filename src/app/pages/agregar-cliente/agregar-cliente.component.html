<div class="container mt-5">

    <form [formGroup]="formularioCliente" autocomplete="off">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input type="text" [class.is-invalid]="nombreValido" formControlName="nombre" class="form-control" placeholder="Ingrese el nombre">
                    <small *ngIf="nombreValido" class="text-danger">
                        Ingrese el nombre
                      </small>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input type="text" [class.is-invalid]="apellidoValido" formControlName="apellido" class="form-control" placeholder="Ingrese el apellido">
                    <small *ngIf="apellidoValido" class="text-danger">
                        Ingrese el apellido
                      </small>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label for="">Correo</label>
                    <input type="text" [class.is-invalid]="correoValido" formControlName="correo" class="form-control" placeholder="Ingrese el correo">
                    <small *ngIf="correoValido" class="text-danger">
                        Ingrese un correo v√°lido
                      </small>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Telefono</label>
                    <input type="tel" formControlName="telefono" class="form-control" placeholder="Ingrese el telefono">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="">Fecha de nacimiento</label>
                    <input type="date" formControlName="fecha_nacimiento" class="form-control" placeholder="Ingrese la fecha de nacimiento">
                    <small *ngIf="fechaValida" class="text-danger">
                        Ingrese la fecha de nacimiento
                      </small>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="">Imagen</label>
                    <input type="file" (change)="usuariosService.subirImagen($event)" formControlName="email" formControlName="imageUrl" class="form-control-file">
                    <small *ngIf="imagenValida" [class.is-invalid]="imagenValida" class="text-danger">
                        Ingrese una imagen
                      </small>
                </div>
            </div>
            <div class="col-sm-12">
                <progressbar [value]="usuariosService.porcentaje" type="danger" [striped]="true">{{usuariosService.porcentaje | number:'1.0-0'}}%</progressbar>

            </div>
            <br><br>
            <button class="btn btn-primary" *ngIf="!esEditable" (click)="agregarCliente()" [disabled]="validarBoton">Agregar</button>
            <button class="btn btn-primary" *ngIf="esEditable" (click)="editarCliente()" [disabled]="validarBotonEditar">Editar</button>
        </div>


    </form>

</div>
